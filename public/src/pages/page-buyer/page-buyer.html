<dom-module id="page-buyer">
  <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment gl-table page-style">
   
    
    .table-head>tr>th:nth-child(1) {
      width: 5%;
    }
    
    .table-head>tr>th:nth-child(2) {
      width: 15%;
    }
    
    .table-head>tr>th:nth-child(3) {
      width: 25%;
    }
    
    .table-head>tr>th:nth-child(4) {
      width: 25%;
    }
    
  </style>
  <template>

    <paper-material elevation="1" class="elevation">

      <!--<paper-button style="margin:10px" raised on-tap="_back">
        <iron-icon icon="icons:chevron-left"></iron-icon>back</paper-button>

      <div class="text-head"><div class="img-center">
          <iron-image src="../../../images/02/72.png"></iron-image>
        </div>ผู้ซื้อ</div>-->

      <div class="horizontal justified layout">
        <div class="horizontal layout" style="margin-top:25px;">
          <div class="labelSearch">ชื่อผู้ซื้อ</div>
          <paper-input label=" " no-label-float value="{{searchInput}}"></paper-input>
          <iron-icon icon="search" style="margin-top:10px;"></iron-icon>
        </div>
        <div>
          <paper-button class="gl-btn-primary button-top" title="เพิ่มผู้ซื้อ" raised on-tap="_toggleDrawer">
            <iron-icon icon="add"></iron-icon>เพิ่มข้อมูลผู้ซื้อ</paper-button>
        </div>
      </div>

      <table class="gl-table-default">
        <thead class="table-head">
          <tr>
            <th>
              <div class="text-center">No
                <p>(ลำดับ)</div>
            </th>
            <th>
              <div class="text-center">Country Name
                <p>(ชื่อประเทศ)</div>
            </th>
            <th>
              <div class="text-center">Buyer Name
                <p>(ชื่อผู้ซื้อ)</div>
            </th>
            <th>
              <div class="text-center">Buyer Masks
                <p>(นามแฝง)</div>
            </th>
            <th>
              <div class="text-center">Date Update
                <p>(วันที่อัพเดทล่าสุด)</div>
            </th>
            <th style="text-align:right;">
              <!-- <paper-button class="gl-btn-primary button-top" title="เพิ่มพิกัดข้าว" raised on-tap="_toggleDrawer"><iron-icon icon="add"></iron-icon>เพิ่มพิกัดข้าว</paper-button> -->
            </th>
          </tr>
        </thead>

        <!-- <template is="dom-repeat" items="{{dataBuyer}}"> -->
        <template is="dom-repeat" items="{{searchInArray(searchInput,'buyer_name',data)}}">
          <tbody>
            <tr>
              <td>
                <div class="text-center">{{_count(index)}}</div>
              </td>
              <td>
                <div class="text-center">{{item.country_name_en}}</div>
              </td>
              <td>
                <div class="text-center">{{item.buyer_name}}</div>
              </td>
              <td>
                <div class="text-center">{{item.buyer_masks}}</div>
              </td>
              <td>
                <div class="text-center">{{item.date_updated}}</div>
              </td>
              <td style="text-align:right;">
                <paper-icon-button data="{{item}}" on-tap="_edit" icon="icons:create"></paper-icon-button>
                <paper-icon-button data="{{item}}" icon="delete" on-tap="_delete"></paper-icon-button>
              </td>
            </tr>
            
          </tbody>
        </template>
        <template is="dom-if" if="{{searchInArrayState(searchInput,'buyer_name',data)}}">
          <tr>
            <td colspan="6">
              <div class="text-center no-data">ไม่มีข้อมูล</div>
            </td>
          </tr>
        </template>
        <!-- </template> -->

      </table>
    </paper-material>

    <nylon-panel-right title="{{title}}">
      <manage-buyer title="{{title}}"></manage-buyer>
    </nylon-panel-right>
  </template>
  <script>
    Polymer({
      is: "page-buyer",
      behaviors: [nylonBehavior, ReduxBehavior, buyerAction, countryAction,commonStateAction,SearchBehavior],
      properties: {
        data: {
          statePath: 'buyer.list'
        }
      },
      listeners: {
        'edit-input': 'editInput',
        'delete-input': '_delete'
      },
      editInput(){
        this.dispatchAction('BTN_SET_STATE',false);
      },
      nylonPageActive: function () {
        this.dispatchAction('BUYER_GET_DATA');
         this.dispatchAction('BTN_SET_STATE',true);
      },
      _toggleDrawer: function (e) {
        this.$$('nylon-panel-right').open();
        this.dispatchAction('CLEAR_DATA');
        this.dispatchAction('COUNTRY_GET_DATA');
        this.dispatchAction('BTN_SET_STATE',false);
        this.title = "เพิ่มข้อมูล";
      },
      _count: function (val) {
        return val + 1
      },
      _delete: function (e) {
        this.dispatchAction('BUYER_DELETE', e.target.data.buyer_id);
      },
      _edit: function (e) {
        this.$$('nylon-panel-right').open();
         this.dispatchAction('BTN_SET_STATE',true);
        this.dispatchAction('BUYER_GET_ID', e.target.data.buyer_id);
        this.dispatchAction('COUNTRY_GET_DATA');
        this.title = "แก้ไขข้อมูล";
      },
      _back: function () {
        window.history.back();
      },
      // _searchInArray:function (searchInput) {
      //     // console.log(searchInput == '');
      //     if (searchInput != '') {
      //       let arr=[];
      //       this.dataBank.map((el)=>{
      //         if (el.bank_id.search(searchInput) > -1) {
      //             //  console.log('search==> ',el);
      //               arr.push(el);
      //         }
      //       });
      //       this.newData=arr;
      //     }else{
      //       this.initDatabl(this.dataBank);
      //     }
      // }
    });
  </script>
</dom-module>
