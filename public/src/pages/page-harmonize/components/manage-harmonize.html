            text-align: left;

        .text-center {
            text-align: center;
            font-size: var(--font-size-h3);

            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>

        <div class="horizontal end-justified layout">
            <div class="button">
                <paper-button raised on-tap="_cancel" hidden="{{btnState}}">คืนค่าข้อมูล</paper-button>
                <paper-button class="gl-btn-success" raised on-tap="_save" hidden="{{btnState}}">บันทึก</paper-button>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: "manage-harmonize",
            properties: {
                data: {
                    statePath: 'harmonize.data'
                },
                btnState: {
                    statePath: 'commonState.btnState'
                }
            },
            behaviors: [nylonBehavior, ReduxBehavior, harmonizeAction, ValidateFormBehavior],
            _save: function () {
                if (this.validateForm('.required')) {
                    if (this.statusAction == 'edit') {
                        this.dispatchAction('HARMONIZE_EDIT', this.data);
                    }
                    else {
                        this.dispatchAction('HARMONIZE_INSERT', this.data);
                    }
                }
            },
            _cancel: function () {
                if (this.statusAction == 'edit') {
                    this.dispatchAction('HARMONIZE_GET_ID', this.data.type_rice_id);
                }
                else {
                    this.dispatchAction('CLEAR_DATA');
                }
            },
            _checkStatus: function (val) {
                if (val != 'add') {
                    return true
                }
            }
        });
    </script>
