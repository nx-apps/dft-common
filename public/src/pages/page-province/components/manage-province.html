<link rel="import" href="./../../../../bower_components/gl-form/gl-form-input.html">
<link rel="import" href="./../../../../bower_components/gl-grid/gl-grid-row.html">
<link rel="import" href="./../../../../bower_components/gl-grid/gl-grid-col.html">

<link rel="import" href="./../../components/validateFormBehaviors.html">

<dom-module id="manage-province">
    <style include="iron-flex iron-flex-alignment gl-color gl-size">
        * {
            font-family: 'CSChatThaiUI', sans-serif;
            -webkit-font-smoothing: antialiased;
            font-size: var(--font-size-h5);
            text-align: left;
        }
        
        .text-center {
            text-align: center;
            font-size: var(--font-size-h3);
            background-color: var(--paper-grey-100);
            margin-top: 20px;
        }
        
        .margin-top {
            margin-top: 15px;
        }
        
        .button {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        icon-button-management{
            margin: 10px 10px;
        }

    </style>
    <template>
        <!--<div class="text-center" hidden="{{_checkStatus(data.creater)}}">เพิ่มข้อมูลจังหวัด</div>-->
        <div class="text-center">{{title}}จังหวัด</div>
        
        <template is="dom-if" if={{_checkStatus(statusAction)}}>
            <icon-button-management btn-state="[[!btnState]]"></icon-button-management>
        </template>
        
        

        <gl-grid-row width="{{getWidth}}">
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                <gl-form-input class="margin-top required" required error-message="กรุณากรอกรหัสจังหวัด" required label="Province Code (รหัสจังหวัด) :" placeholder="กรอกรหัสจังหวัด"
                    value="{{data.province_id}}" disabled="{{_checkStatus(statusAction)}}"></gl-form-input>
            </gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
        </gl-grid-row>

        <gl-grid-row>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                <gl-form-input class="margin-top required" required error-message="กรุณากรอกชื่อจังหวัด" required label="Province Name (ชื่อจังหวัด ภาษาไทย) :" placeholder="กรอกชื่อจังหวัด (ภาษาไทย)"
                    value="{{data.province_name_th}}" disabled="[[btnState]]"></gl-form-input>
            </gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
        </gl-grid-row>

        <gl-grid-row>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                <gl-form-input class="margin-top required" required error-message="กรุณากรอกชื่อจังหวัด" required label="Bank Name (ชื่อจังหวัด ภาษาอังกฤษ) :"
                    placeholder="กรอกชื่อจังหวัด (ภาษาอังกฤษ)" value="{{data.province_name_en}}" disabled="[[btnState]]"></gl-form-input>
            </gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
        </gl-grid-row>

        <gl-grid-row>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                <gl-form-input class="margin-top required" required error-message="กรุณากรอกรหัสไปรษณีย์"label="รหัสไปรษณีย์ :"
                    placeholder="กรอกชื่อรหัสไปรษณีย์" value="{{data.zip_code}}" disabled="[[btnState]]"></gl-form-input>
            </gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
        </gl-grid-row>

        <div class="horizontal end-justified layout">
            <div class="button">
                <paper-button raised on-tap="_cancel"  hidden="{{btnState}}">คืนค่าข้อมูล</paper-button>
                <paper-button class="gl-btn-success" raised on-tap="_save"  hidden="{{btnState}}">บันทึก</paper-button>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: "manage-province",
            properties: {
                data: {
                    statePath: 'province.data'
                },
                btnState:{
                    statePath: 'commonState.btnState'
                }
            },
            behaviors: [nylonBehavior, ReduxBehavior,ValidateFormBehavior],
            _save: function () {
                if(this.validateForm('.required')){
                    if (this.statusAction == 'edit') {
                    this.dispatchAction('PROVINCE_EDIT', this.data)
                    }
                    else {
                        this.dispatchAction('PROVINCE_INSERT', this.data);
                    }
                }
                
            },
            _cancel: function () {
                if (this.statusAction == 'edit') {
                    this.dispatchAction('PROVINCE_GET_ID', this.data.province_id);
                }
                else {
                    this.dispatchAction('CLEAR_DATA');
                }
            },
            _checkStatus: function (val) {
                if (val != 'add') {
                    return true
                }
            }
        });
    </script>
</dom-module>
