<dom-module id="page-port">
  <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment gl-table page-style">
    * {
      font-family: 'CSChatThaiUI', sans-serif;
      -webkit-font-smoothing: antialiased;
      font-size: var(--font-size-h5);
    }
    
    .button-top {
      margin: 20px;
    }
    
    .text-center {
      text-align: center;
    }
    
    .text-head {
      text-align: center;
      padding: 10px 0px 10px 10px;
      background-color: var(--paper-grey-100);
      color: var(--paper-grey-600);
      font-size: var(--font-size-h3);
      /*font-family: 'rsuregular', sans-serif;
        -webkit-font-smoothing: antialiased;*/
    }
    
    .table-head>tr>th:nth-child(1) {
      width: 5%;
    }
    
    .table-head>tr>th:nth-child(2) {
      width: 15%;
    }
    
    .table-head>tr>th:nth-child(3) {
      width: 15%;
    }
    
    .table-head>tr>th:nth-child(4) {
      width: 15%;
    }
    
    .table-head>tr>th:nth-child(5) {
      width: 20%;
    }
     .table-head>tr>th:nth-child(6) {
      width: 10%;
    }
     .table-head>tr>th:nth-child(7) {
      width: 10%;
    }
    .elevation {
      border-radius: 5px;
      margin: 10px;
      padding: 5px;
      background-color: white;
    }
    
    .labelSearch {
      font-size: var(--font-size-h5);
      margin: 10px 10px 10px 10px;
    }
  </style>
  <template>

    <paper-material elevation="1" class="elevation">
      <!--<paper-button class="gl-btn" style="margin:10px" raised on-tap="_back">
        <iron-icon icon="icons:chevron-left"></iron-icon>back</paper-button>

      <div class="text-head"><div class="img-center">
          <iron-image src="../../../images/07/72.png"></iron-image>
        </div>ท่าเรือ</div>-->

      <div class="horizontal justified layout">
        <div class="horizontal layout" style="margin-top:25px;">
          <div class="labelSearch">เลขประจำตัวท่าเรือ</div>
          <paper-input label=" " no-label-float value="{{searchInput}}"></paper-input>
          <iron-icon icon="search" style="margin-top:10px;"></iron-icon>
        </div>
        <div>
          <paper-button class="gl-btn-primary button-top" title="เพิ่มท่าเรือ" raised on-tap="_toggleDrawer">
            <iron-icon icon="add"></iron-icon>เพิ่มท่าเรือ</paper-button>
        </div>
      </div>

      <table class="gl-table-default">
        <thead class="table-head">
          <tr>
            <th>
              <div class="text-center">No
                <p>(ลำดับ)</div>
            </th>
            <th>
              <div class="text-center">Country
                <p>(ประเทศ)</div>
            </th>
            <th>
              <div class="text-center">Port ID
                <p>(เลขประจำตัวท่าเรือ)</div>
            </th>
            <th>
              <div class="text-center">Port Code
                <p>(รหัสท่าเรือ)</div>
            </th>
            <th>
              <div class="text-center">Port Name
                <p>(ชื่อท่าเรือ)</div>
            </th>
            <th>
              <div class="text-center">Date Update
                <p>(วันที่อัพเดทล่าสุด)</div>
            </th>
            <th style="text-align:right;"></th>
          </tr>
        </thead>

        <!-- <template is="dom-repeat" items="{{dataPort}}"> -->
        <template is="dom-repeat" items="{{searchInArray(searchInput,'port_id',data)}}">
          <tbody>
            <tr>
              <td>
                <div class="text-center">{{_count(index)}}</div>
              </td>
              <td>
                <div class="text-center">{{item.country_name_en}}</div>
              </td>
              <td>
                <div class="text-center">{{item.port_id}}</div>
              </td>
              <td>
                <div class="text-center">{{item.port_code}}</div>
              </td>
              <td>
                <div class="text-center">{{item.port_name}}</div>
              </td>
              <td>
                <div class="text-center">{{item.date_updated}}</div>
              </td>
              <td style="text-align:right;">
                <paper-icon-button data="{{item}}" on-tap="_edit" icon="icons:create"></paper-icon-button>
                <paper-icon-button data="{{item}}" icon="delete" on-tap="_delete"></paper-icon-button>
              </td>
            </tr>

          </tbody>
        </template>
        <!-- </template> -->
        <template is="dom-if" if="{{searchInArrayState(searchInput,'port_id',data)}}">
          <tr>
            <td colspan="6">
              <div class="text-center no-data">ไม่มีข้อมูล</div>
            </td>
          </tr>
        </template>
      </table>
    </paper-material>

    <nylon-panel-right title="{{title}}">
      <manage-port status-action="[[statusAction]]" title="{{title}}"></manage-port>
    </nylon-panel-right>
  </template>
  <script>
    Polymer({
      is: "page-port",
      behaviors: [nylonBehavior, ReduxBehavior, [countryAction, portAction, commonStateAction, SearchBehavior]],
      properties: {
        data: {
          statePath: 'port.list'
        }
      },
      listeners: {
        'edit-input': 'editInput',
        'delete-input': '_delete'
      },
      editInput() {
        this.dispatchAction('BTN_SET_STATE', false);
      },
      nylonPageActive: function () {
        this.dispatchAction('PORT_GET_DATA');
        this.dispatchAction('COUNTRY_GET_DATA');
        this.dispatchAction('BTN_SET_STATE', true);
      },
      _toggleDrawer: function (e) {
        this.statusAction = 'add';
        this.$$('nylon-panel-right').open();
        this.dispatchAction('CLEAR_DATA');
        this.dispatchAction('BTN_SET_STATE', false);
        this.title = "เพิ่มข้อมูล";
      },
      _count: function (val) {
        return val + 1
      },
      _delete: function (e) {
        this.dispatchAction('PORT_DELETE', e.target.data.port_id);
      },
      _edit: function (e) {
        this.statusAction = 'edit';
        this.$$('nylon-panel-right').open();
        this.dispatchAction('BTN_SET_STATE', true);
        this.dispatchAction('PORT_GET_ID', e.target.data.port_id);
        this.title = "แก้ไขข้อมูล";
      },
      _back: function () {
        window.history.back();
      },
      // _searchInArray:function (searchInput) {
      //     // console.log(searchInput == '');
      //     if (searchInput != '') {
      //       let arr=[];
      //       this.dataBank.map((el)=>{
      //         if (el.bank_id.search(searchInput) > -1) {
      //             //  console.log('search==> ',el);
      //               arr.push(el);
      //         }
      //       });
      //       this.newData=arr;
      //     }else{
      //       this.initDatabl(this.dataBank);
      //     }
      // }
    });
  </script>
</dom-module>
