<dom-module id="page-country">
  <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment gl-table page-style">
    
    .table-head > tr > th:nth-child(1) {
      width: 15%;
    }
    .table-head > tr > th:nth-child(2) {
      width: 15%;
    }
    .table-head > tr > th:nth-child(3) {
      width: 20%;
    }
    .table-head > tr > th:nth-child(4) {
      width: 15%;
    }
    .table-head > tr > th:nth-child(5) {
      width: 10%;
    }
    .table-head > tr > th:nth-child(6) {
      width: 10%;
    }
  </style>
  <template>

    <paper-material elevation="1" class="elevation">

      <paper-button class="gl-btn" style="margin:10px" raised on-tap="_back">
        <iron-icon icon="icons:chevron-left"></iron-icon>back</paper-button>

      <div class="text-head">ประเทศ</div>

      <div class="horizontal justified layout">
        <div class="horizontal layout" style="margin-top:25px;">
          <div class="labelSearch">รหัสประเทศ</div>{{_searchInArray(searchInput)}}
          <paper-input label=" " no-label-float value="{{searchInput}}"></paper-input>
          <iron-icon icon="search" style="margin-top:10px;"></iron-icon>
        </div>
        <div>
          <paper-button class="gl-btn-primary button-top" title="เพิ่มประเทศ" raised on-tap="_toggleDrawer">
            <iron-icon icon="add"></iron-icon>เพิ่มประเทศ</paper-button>
        </div>
      </div>

      <table class="gl-table-default">
        <thead class="table-head">
          <tr>
            <th><div class="text-center">Continent Name<p>(ชื่อทวีป)</div></th>
            <th><div class="text-center">Country Code<p>(รหัสประเทศ)</div></th>
            <th><div class="text-center">Country Name<p>(ชื่อประเทศ ภาษาไทย)</div></th>
            <!-- <th><div class="text-center">Country Fullname<p>(ชื่อเต็มประเทศภาษาไทย)</div></th> -->
            <th><div class="text-center">Country Name<p>(ชื่อประเทศ ภาษาอังกฤษ)</div></th>
            <!-- <th><div class="text-center">Country Fullname<p>(ชื่อเต็มประเทศภาษาอังกฤษ)</div></th> -->
            <th><div class="text-center">Date Update<p>(วันที่อัพเดทล่าสุด)</div></th>
            <th style="text-align:right;">
              <!-- <paper-button class="gl-btn-primary button-top" title="เพิ่มประเทศ" raised on-tap="_toggleDrawer"><iron-icon icon="add"></iron-icon>เพิ่มประเทศ</paper-button> -->
            </th>
          </tr>
        </thead>

        <!-- <template is="dom-repeat" items="{{dataCountry}}"> -->
        <template is="dom-repeat" items="{{searchInArray(searchInput,'country_code3',data)}}">
          <tbody>
            <tr>
              <td><div>{{item.continent_name_en}}</div></td>
              <td><div class="text-center">{{item.country_id}}</div></td>
              <td><div>{{item.country_name_th}}</div></td>
              <!-- <td><div>{{item.country_fullname_th}}</div></td> -->
              <td><div>{{item.country_name_en}}</div></td>
              <!-- <td><div>{{item.country_fullname_en}}</div></td> -->
              <td><div class="text-center">{{item.date_updated}}</div></td>
              <td style="text-align:right;">
                <paper-icon-button data="{{item}}" on-tap="_edit" icon="icons:create"></paper-icon-button>
                <paper-icon-button data="{{item}}" icon="delete" on-tap="_delete"></paper-icon-button>
              </td>
            </tr>
            
          </tbody>
        </template>
        <template is="dom-if" if="{{searchInArrayState(searchInput,'country_code3',data)}}">
          <tr>
            <td colspan="6">
              <div class="text-center no-data">ไม่มีข้อมูล</div>
            </td>
          </tr>
        </template>
        <!-- </template> -->

      </table>
    </paper-material>

    <nylon-panel-right title="{{title}}">
      <manage-country></manage-country>
    </nylon-panel-right>
  </template>
  <script>
    Polymer({
      is: "page-country",
      behaviors: [nylonBehavior, ReduxBehavior, countryAction, continentAction,commonStateAction,SearchBehavior],
      properties: {
        data: {
          statePath: 'country.list'
        }
      },
       listeners: {
        'edit-input': 'editInput',
        'delete-input': '_delete'
      },
      editInput(){
        this.dispatchAction('BTN_SET_STATE',false);
      },
      nylonPageActive: function () {
        this.dispatchAction('COUNTRY_GET_DATA');
        this.dispatchAction('BTN_SET_STATE',true);
      },
      _toggleDrawer: function (e) {
        this.$$('nylon-panel-right').open();
        this.dispatchAction('CONTINENT_GET_DATA');
        this.dispatchAction('CLEAR_DATA');
        this.dispatchAction('BTN_SET_STATE',false);
        this.title = "เพิ่มข้อมูล";
      },
      _count: function (val) {
        return val + 1
      },
      _delete: function (e) {
        this.dispatchAction('COUNTRY_DELETE', e.target.data.country_id);
      },
      _edit: function (e) {
        this.$$('nylon-panel-right').open();
        this.dispatchAction('CONTINENT_GET_DATA');
        this.dispatchAction('BTN_SET_STATE',true);
        this.dispatchAction('COUNTRY_GET_ID', e.target.data.country_id);
        this.title = "แก้ไขข้อมูล";
      },
      _back: function () {
        window.history.back();
      },
      // _searchInArray:function (searchInput) {
      //     // console.log(searchInput == '');
      //     if (searchInput != '') {
      //       let arr=[];
      //       this.dataBank.map((el)=>{
      //         if (el.bank_id.search(searchInput) > -1) {
      //             //  console.log('search==> ',el);
      //               arr.push(el);
      //         }
      //       });
      //       this.newData=arr;
      //     }else{
      //       this.initDatabl(this.dataBank);
      //     }
      // }
    });
  </script>
</dom-module>
