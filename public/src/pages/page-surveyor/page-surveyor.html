<dom-module id="page-surveyor">
  <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment gl-table page-style">
     
    .table-head > tr > th:nth-child(1) {
      width: 5%;
    }
    .table-head > tr > th:nth-child(2) {
      width: 45%;
    }
    .table-head > tr > th:nth-child(3) {
      width: 20%;
    }
  </style>
  <template>

    <paper-material elevation="1" class="elevation">

      <!--<paper-button style="margin:10px" raised on-tap="_back"><iron-icon icon="icons:chevron-left"></iron-icon>back</paper-button>

          <div class="text-head"><div class="img-center">
          <iron-image src="../../../images/10/72.png"></iron-image>
        </div>หน่วยงานตรวจสอบสินค้า</div>-->

          <div class="horizontal justified layout">
            <div class="horizontal layout" style="margin-top:25px;">
              <div class="labelSearch">ชื่อหน่วยงานตรวจสอบสินค้า</div>
              <paper-input label=" " no-label-float value="{{searchInput}}"></paper-input>
              <iron-icon icon="search" style="margin-top:10px;"></iron-icon>
            </div>
            <div>
              <paper-button class="gl-btn-primary button-top" title="เพิ่มหน่วยงานตรวจสอบสินค้า" raised on-tap="_toggleDrawer"><iron-icon icon="add"></iron-icon>เพิ่มหน่วยงาน</paper-button>
            </div>
          </div>

          <table class="gl-table-default">
            <thead class="table-head">
              <tr>
                <th><div class="text-center">No<p>(ลำดับ)</div></th>
                <th><div class="text-center">Surveyor Name<p>(ชื่อหน่วยงานตรวจสอบสินค้า)</div></th>
                <th><div class="text-center">Date Update<p>(วันที่อัพเดทล่าสุด)</div></th>
                <th style="text-align:right;">
                  <!-- <paper-button class="gl-btn-primary button-top" title="เพิ่มพิกัดข้าว" raised on-tap="_toggleDrawer"><iron-icon icon="add"></iron-icon>เพิ่มพิกัดข้าว</paper-button> -->
                </th>
              </tr>
            </thead>

            <!-- <template is="dom-repeat" items="{{dataSurveyor}}"> -->
            <template is="dom-repeat" items="{{searchInArray(searchInput,'surveyor_name',data)}}">
              <tbody>
                <tr>
                  <td><div class="text-center">{{_count(index)}}</div></td>
                  <td><div>{{item.surveyor_name}}</div></td>
                  <td><div class="text-center">{{item.date_updated}}</div></td>
                  <td style="text-align:right;">
                    <paper-icon-button data="{{item}}" on-tap="_edit" icon="icons:create"></paper-icon-button>
                    <paper-icon-button data="{{item}}" icon="delete" on-tap="_delete"></paper-icon-button>
                  </td>
                </tr>
                
              </tbody>
            </template>
            <template is="dom-if" if="{{searchInArrayState(searchInput,'surveyor_name',data)}}">
          <tr>
            <td colspan="6">
              <div class="text-center no-data">ไม่มีข้อมูล</div>
            </td>
          </tr>
        </template>
            <!-- </template> -->

          </table>
    </paper-material>

    <nylon-panel-right title="{{title}}">
      <manage-surveyor status-action="[[statusAction]]" title="{{title}}"></manage-surveyor>
    </nylon-panel-right>
  </template>
  <script>
    Polymer({
      is: "page-surveyor",
      behaviors: [nylonBehavior, ReduxBehavior, surveyorAction,commonStateAction,SearchBehavior],
      properties: {
        data: {
          statePath: 'surveyor.list'
        }
      },
       listeners: {
        'edit-input': 'editInput',
        'delete-input': '_delete'
      },
      editInput(){
        this.dispatchAction('BTN_SET_STATE',false);
      },
      nylonPageActive: function () {
        this.dispatchAction('SURVEYOR_GET_DATA');
        this.dispatchAction('BTN_SET_STATE',true);
      },
      _toggleDrawer: function (e) {
        this.statusAction = 'add';
        this.$$('nylon-panel-right').open();
        this.dispatchAction('CLEAR_DATA');
        this.dispatchAction('BTN_SET_STATE',false);
        this.title = "เพิ่มข้อมูล";
      },
      _count: function (val) {
        return val + 1
      },
      _delete: function (e) {
        this.dispatchAction('SURVEYOR_DELETE', e.target.data.surveyor_id);
      },
      _edit: function (e) {
        this.statusAction = 'edit';
        this.dispatchAction('BTN_SET_STATE',true);
        this.$$('nylon-panel-right').open();
        this.dispatchAction('SURVEYOR_GET_ID', e.target.data.surveyor_id);
        this.title = "แก้ไขข้อมูล";
      },
      _back: function () {
        window.history.back();
      },
      // _searchInArray:function (searchInput) {
      //     // console.log(searchInput == '');
      //     if (searchInput != '') {
      //       let arr=[];
      //       this.dataBank.map((el)=>{
      //         if (el.bank_id.search(searchInput) > -1) {
      //             //  console.log('search==> ',el);
      //               arr.push(el);
      //         }
      //       });
      //       this.newData=arr;
      //     }else{
      //       this.initDatabl(this.dataBank);
      //     }
      // }
    });
  </script>
</dom-module>
