<dom-module id="page-group">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment gl-table page-style">
            * {
                font-family: 'CSChatThaiUI', sans-serif;
                -webkit-font-smoothing: antialiased;
                font-size: var(--font-size-h5);
            }

            .button-top {
                margin: 20px;
            }

            .text-center {
                text-align: center;
            }

            .text-head {
                text-align: center;
                padding: 10px 0px 10px 10px;
                background-color: var(--paper-grey-100);
                color: var(--paper-grey-600);
                font-size: var(--font-size-h3);
            }

            vaadin-grid {
                height: 100vh;
            }

            .elevation {
                border-radius: 5px;
                margin: 10px;
                padding: 5px;
                background-color: white;
            }

            .labelSearch {
                font-size: var(--font-size-h5);
                margin: 10px 10px 10px 10px;
            }
        </style>
        <paper-material elevation="1" class="elevation">

            <div class="horizontal justified layout">
                <div class="horizontal layout" style="margin-top:25px;">
                </div>
                <div>
                    <paper-button class="gl-btn-primary button-top" title="เพิ่มกลุ่ม" raised on-tap="_toggleDrawer">
                        <iron-icon icon="add"></iron-icon>เพิ่มกลุ่ม</paper-button>
                </div>

            </div>

            <vaadin-grid id="material" aria-label="Basic Binding Example" items="[[data]]" multi-sort="true">

                <vaadin-grid-column width="100px" flex-grow="0" flex-grow="0" resizable>
                    <template class="header">
                        <div class="text-center">No
                            <p>(ลำดับ)</div>
                    </template>
                    <template>
                        <div class="text-center">{{_count(index)}}</div>
                    </template>
                </vaadin-grid-column>

                <vaadin-grid-column width="250px" flex-grow="0" resizable>
                    <template class="header">
                        <vaadin-grid-sorter path="group_name_th">
                            <div class="text-center">Group
                                <p>(กลุ่ม ไทย)</div>
                        </vaadin-grid-sorter>
                        <vaadin-gird-filter-common aria-label="Group" path="group_name_th" value="[[_group_name_th]]">
                        </vaadin-gird-filter-common>
                    </template>
                    <template>
                        <div class="text-center"> [[item.group_name_th]]</div>
                    </template>
                </vaadin-grid-column>

                <vaadin-grid-column width="250px" flex-grow="0" resizable>
                    <template class="header">
                        <vaadin-grid-sorter path="group_name_en">
                            <div class="text-center">Group
                                <p>(กลุ่ม อังกฤษ)</div>
                        </vaadin-grid-sorter>
                        <vaadin-gird-filter-common aria-label="Group" path="group_name_en" value="[[_group_name_en]]">
                        </vaadin-gird-filter-common>
                    </template>
                    <template>
                        <div class="text-center"> [[item.group_name_en]]</div>
                    </template>
                </vaadin-grid-column>

                <vaadin-grid-column resizable>
                    <template class="header">
                        <vaadin-grid-sorter path="table">
                            <div class="text-center">Table
                                <p>(ตาราง)</div>
                        </vaadin-grid-sorter>
                        <vaadin-gird-filter-common aria-label="Table" path="table" value="[[_table]]">
                        </vaadin-gird-filter-common>
                    </template>
                    <template>
                        <p style="white-space: normal"> [[item.table]]</p>
                    </template>
                </vaadin-grid-column>

                <vaadin-grid-column resizable>
                    <template class="header">
                        <vaadin-grid-sorter path="hamonize_th2">
                            <div class="text-center">See
                                <p>(ดูข้อมูล)</div>
                        </vaadin-grid-sorter>
                        <!--<vaadin-gird-filter-common aria-label="Rice Name" path="hamonize_th2" value="[[_hamonizeTh2]]">
                        </vaadin-gird-filter-common>-->
                    </template>
                    <template>

                        <paper-button raised on-tap="getItem" data="[[item]]"> ดูข้อมูลเพิ่มเติม </paper-button>

                        <!--<p style="white-space: normal" on-tap="getItem" data="[[item]]">ดูข้อมูลเพิ่มเติม</p>-->
                    </template>
                </vaadin-grid-column>

                <!--<vaadin-grid-column width="200px" flex-grow="0" resizable>
                    <template class="header">
                        <vaadin-grid-sorter path="date_updated">
                            <div class="text-center">Date Update
                                <p>(วันที่อัพเดทล่าสุด)</div>
                        </vaadin-grid-sorter>
                    </template>
                    <template>
                        <p style="white-space: normal">{{item.date_updated}}</p>
                    </template>
                </vaadin-grid-column>-->

                <vaadin-grid-column width="150px" flex-grow="0" resizable>
                    <template class="header">
                        <div class="text-center">Tool
                            <p>(เครื่องมือ)</div>
                    </template>
                    <template>
                        <div class="text-center">
                            <span><paper-icon-button data="{{item}}" on-tap="_edit" icon="icons:create"></paper-icon-button>
            <paper-icon-button data="{{item}}" icon="delete" on-tap="_delete"></paper-icon-button></span>
                        </div>
                    </template>
                </vaadin-grid-column>

            </vaadin-grid>
        </paper-material>

        <nylon-panel-right title="{{title}}" set-width="95%">
            <manage-group status-action="[[statusAction]]" title="{{title}}"></manage-group>
        </nylon-panel-right>
    </template>
    <script>
        Polymer({
            is: 'page-group',
            behaviors: [nylonBehavior, ReduxBehavior, groupAction, countryAction, hamonizeAction, commonStateAction, SearchBehavior],
            properties: {
                data: {
                    statePath: 'group.list'
                },
                statusAction: {
                    type: String,
                    // value: 'add'
                }
            },
            listeners: {
                'edit-input': 'editInput',
                'delete-input': '_delete'
            },
            editInput: function () {
                this.dispatchAction('BTN_SET_STATE', false);
            },
            _delete: function (e) {
                this.dispatchAction('GROUP_DELETE', e.target.data.group_id);
            },
            nylonPageActive: function () {
                this.dispatchAction('GROUP_GET_DATA');
                this.dispatchAction('GROUP_GET_LIST_TABLE');
                // this.dispatchAction('GROUP_GET_DATA');

                this.dispatchAction('BTN_SET_STATE', true);
            },
            getItem(e) {
                // console.log(e.currentTarget.data);
                let group_name_th = e.currentTarget.data.group_name_th
                let group_id = e.model.__data__.item.group_id
                // console.log(e.model.__data__.item.group_id);
                this.dispatchAction('COMMON_DATA_SELECTED', e.currentTarget.data);
                this.fire('nylon-change-page', { path: `/group-item/กลุ่ม${group_name_th}/17` })
            },
            _toggleDrawer: function (e) {
                this.statusAction = 'add';
                this.dispatchAction('GROUP_CLEAR_SELECT');
                this.$$('nylon-panel-right').open();
                this.dispatchAction('BTN_SET_STATE', false);
                this.title = "เพิ่มข้อมูล";
            },
            _back: function () {
                window.history.back();
            },
            toIndex: function (index) {
                return index + 1
            },
            _delete: function (e) {
                this.dispatchAction('GROUP_DELETE', e.target.data.group_id);
            },
            _edit: function (e) {
                this.statusAction = 'edit';
                this.$$('nylon-panel-right').open();
                this.dispatchAction('BTN_SET_STATE', true);
                this.dispatchAction('GROUP_GET_ID', e.target.data.group_id);
                this.title = "แก้ไขข้อมูล";
            },
        });
    </script>
</dom-module>
